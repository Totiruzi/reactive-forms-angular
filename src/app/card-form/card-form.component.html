<div class="columns">
  <div class="column">
    <app-card [name]="cardForm.value.name"  [cardNumber]="cardForm.get('cardNumber').value" [expiration]="cardForm.controls.experation.value" ></app-card>
  </div>

  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input label="Name" [control]= "cardForm.get('name')"></app-input>
      <app-input label="Card Number" [control]= "cardForm.get('cardNumber')"></app-input>
      <div class="columns">
        <div class="column">
          <app-input label="Experation (MM/YY)" [control]= "cardForm.get('experation')"></app-input>
        </div>
        <div class="column">
          <app-input label="Security" [control]= "cardForm.get('securityCode')"></app-input>
        </div>
      </div>
      <div class="buttons">
        <button class="button is-primary" [disabled]="cardForm.invalid">Submit</button>
        <button class="button is-warning" type="button" (click)="onReset()">Reset</button>
      </div>
    </form>
  </div>
</div>
